<!DOCTYPE html>

<html>
    <head>
        <title>My first website</title>
    </head>
    <body>

        <form>
            <div>
            <label for="fname">First Name:</label>
            <input type="text"  id="fname" name="fname" placeholder="Ananya" required>
        </div>
        <br>
        <div>

            <label for="lname">Last Name:</label>
            <input type="text"  id="lname" name="lname" placeholder="Mandal" required>
        </div>
        <br>

        <div>

            <label for="pass">Password:</label>
            <input type="password"  id="pass" name="pass" maxlength="10" required>
        </div>
        <br>

        <div>

            <label for="email">Email ID:</label>
            <input type="email"  id="email" name="email" placeholder="am@gmail.com" required>
        </div>
        <br>

        <div>

            <label for="phone">Contact Number:</label>
            <input type="tel"  id="phone" name="phone" placeholder="+91 xxxxx xxxxx" required>
        </div>
        <br>

        <div>
            <input type="reset">

        </div>
        <br>
        <div>
            <input type="submit">

        </div>
        </form>
    </body>
</html>
