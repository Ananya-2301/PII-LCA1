<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple HTML Example</title>
</head>
<body>

<h2>My Favorite Animals</h2>
<ul>
    <li>Dog</li>
    <li>Cat</li>
    <li>Elephant</li>
</ul>

<h2>Contact Form</h2>
<div>
    <form>
        <div>
        <label for="fname">First Name:</label>
        <input type="text"  id="fname" name="fname" placeholder="Ananya" required>
    </div>
    <br>
    <div>

        <label for="lname">Last Name:</label>
        <input type="text"  id="lname" name="lname" placeholder="Mandal" required>
    </div>
    <br>
    <div>

        <label for="email">Email ID:</label>
        <input type="email"  id="email" name="email" placeholder="am@gmail.com" required>
    </div>
    <br>

    <div>

        <label for="phone">Contact Number:</label>
        <input type="tel"  id="phone" name="phone" placeholder="+91 xxxxx xxxxx" required>
    </div>
    <br>

    <div>
        <input type="submit">

    </div>
    </form>
</div>

<h2>Additional Information</h2>
<p>This is some extra information. You can <mark>highlight</mark> important points here.</p>

</body>
</html>
